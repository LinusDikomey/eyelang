[package]
name = "eyelang"
version = "0.1.0"
edition = "2021"

[features]
default = ["llvm-backend"]
llvm-backend = ["llvm-sys"]
lsp = ["lsp-server", "lsp-types", "serde", "serde_derive", "serde_json", "crossbeam"]

[dependencies]
eye-derive = { path = "eye-derive" }
color-format = { git = "https://github.com/LinusDikomey/color-format" }
clap = { version = "3.2.20", features = ["derive"] }
llvm-sys = { version = "=150.0.3", optional = true }

lsp-server = { version = "0.6.0", optional = true }
lsp-types = { version = "0.93.1", optional = true }
serde = { version = "1.0.144", optional = true }
serde_derive = { version = "1.0.144", optional = true }
serde_json = { version = "1.0.85", optional = true }
crossbeam = { version = "0.8.2", optional = true }
