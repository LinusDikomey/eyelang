[package]
name = "eyelang"
version = "0.1.0"
edition = "2021"

[features]
default = ["llvm-backend"]
llvm-backend = ["llvm-sys"]
lsp = ["lsp-server", "lsp-types", "serde", "serde_derive", "serde_json", "crossbeam"]   
infer-graph = ["petgraph"]

[dependencies]
eye-derive = { path = "eye-derive" }
color-format = { git = "https://github.com/LinusDikomey/color-format" }
clap = { version = "4.2.1", features = ["derive"] }
llvm-sys = { version = "=160.0.2", optional = true }


lsp-server = { version = "0.6.0", optional = true }
lsp-types = { version = "0.93.2", optional = true }
serde = { version = "1.0.148", optional = true }
serde_derive = { version = "1.0.148", optional = true }
serde_json = { version = "1.0.89", optional = true }
crossbeam = { version = "0.8.2", optional = true }

# infer-graph

petgraph = { version = "0.6.2", optional = true }
