[package]
name = "eyelang"
version = "0.1.0"
edition = "2021"

[features]
default = ["llvm-backend"]
llvm-backend = ["llvm-sys"]
lsp = ["lsp-server", "lsp-types", "serde", "serde_derive", "serde_json", "crossbeam"]

[dependencies]
eye-derive = { path = "eye-derive" }
color-format = { git = "https://github.com/LinusDikomey/color-format" }
clap = { version = "3.1.18", features = ["derive"] }
llvm-sys = { version = "140.0.2", optional = true }
arrayvec = "0.7.2"

lsp-server = { version = "0.6.0", optional = true }
lsp-types = { version = "0.93.0", optional = true }
serde = { version = "1.0.137", optional = true }
serde_derive = { version = "1.0.137", optional = true }
serde_json = { version = "1.0.81", optional = true }
crossbeam = { version = "0.8.1", optional = true }