[package]
name = "eyelang"
version = "0.1.0"
edition = "2021"

[features]
default = ["llvm-backend", "lsp"]
llvm-backend = ["llvm-sys"]
lsp = ["lsp-server", "lsp-types", "serde", "serde_derive", "serde_json", "crossbeam"]
debug_types = []

[dependencies]
colored = "2.0.0"
clap = { version = "3.1.6", features = ["derive"] }
llvm-sys = { version = "130.0.4", optional = true }
arrayvec = "0.7.2"

lsp-server = { version = "0.6.0", optional = true }
lsp-types = { version = "0.93.0", optional = true }
serde = { version = "1.0.136", optional = true }
serde_derive = { version = "1.0.136", optional = true }
serde_json = { version = "1.0.79", optional = true }
crossbeam = { version = "0.8.1", optional = true }